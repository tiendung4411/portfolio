<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Multi-Area Portfolio</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>

<body>
    <!-- Area 1 -->
    <div id="loading-screen">
        <div id="lottie-animation"></div>
    </div>
    <div id="wave-overlay" class="hidden">
        <img src="./assets/oceanwave.png" alt="Wave Animation">
    </div>
    <div class="background-container">
        <div class="text-container">
            <div class="h1-container">
                <h1>Welcome to My Portfolio</h1>
            </div>
            <div class="description-container">
                <p>Discover amazing content and more!</p>
            </div>

            <button id="scroll-button" class="hidden">Explore</button>
        </div>
        <div class="threejs-container"></div>
    </div>

    <div class="portfolio-area">
        <h1>My Portfolio</h1>
        <div id="threejs-portfolio"></div>

        <div class="scroll-up-icon">
            <span>^</span>
        </div>
    </div>
    <script type="module" src="src/main1.js"></script>

</body>

</html>
